<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить статью</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 8px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-success {
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Добавить статью</h2>
    <form th:action="@{/articles}" th:object="${article}" method="post">
      <!-- Заголовок -->
      <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" required placeholder="Введите заголовок статьи">
      </div>

      <!-- Описание -->
      <div class="mb-3">
        <label for="description" class="form-label">Описание</label>
        <textarea class="form-control" id="description" th:field="*{description}" required placeholder="Опишите содержание статьи"></textarea>
      </div>

      <!-- Теги -->
      <div class="mb-3">
        <label for="tags" class="form-label">Теги</label>
        <select multiple class="form-control" id="tags" th:field="*{tags}">
          <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
        </select>
      </div>

      <!-- Кнопка отправки -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Добавить</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
