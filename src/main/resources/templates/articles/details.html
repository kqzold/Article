<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали статьи</title>
  <!-- Подключаем Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Детали статьи</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-3">Информация о статье</h3>

      <p><strong>ID:</strong> <span th:text="${article.id}"></span></p>
      <p><strong>Заголовок:</strong> <span th:text="${article.title}"></span></p>
      <p><strong>Описание:</strong> <span th:text="${article.description}"></span></p>
      <p><strong>Содержимое:</strong></p>
      <p th:text="${article.content}"></p>

      <p><strong>Автор:</strong> <span th:text="${article.user != null ? article.user.username : 'Неизвестный пользователь'}"></span></p>

      <p><strong>Теги:</strong></p>
      <ul>
        <li th:each="tag : ${article.tags}" th:text="${tag.name}"></li>
      </ul>

      <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-primary">Редактировать</a>
        <a th:href="@{/articles/delete/{id}(id=${article.id})}"
           class="btn btn-danger"
           onclick="return confirm('Вы уверены, что хотите удалить статью?')">Удалить</a>
      </div>

      <a href="/articles" class="btn btn-secondary mt-3">Назад к списку статей</a>
    </div>
  </div>
</div>

</body>
</html>
