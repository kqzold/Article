<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Добавить пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Добавить пользователя</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/users}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Имя пользователя</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Введите имя" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Введите email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Пароль</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label fw-semibold">Биография</label>
              <textarea name="bio" id="bio" class="form-control" rows="3" placeholder="Расскажите о себе"></textarea>
            </div>

            <div class="mb-3">
              <label for="image_url" class="form-label fw-semibold">Фото профиля (URL)</label>
              <input type="text" name="image_url" id="image_url" class="form-control" placeholder="Введите ссылку на фото">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Создать пользователя</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-light">
          <a th:href="@{/users}" class="btn btn-outline-primary">Назад к списку пользователей</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
