<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-warning text-white text-center">
          <h3 class="mb-0">Редактировать пользователя</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
            <div class="mb-3">
              <label class="form-label fw-semibold">Имя пользователя</label>
              <input type="text" name="username" class="form-control" th:value="${user.username}" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input type="email" name="email" class="form-control" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Пароль</label>
              <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Биография</label>
              <textarea name="bio" class="form-control" rows="3" th:text="${user.bio}"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Фото профиля (URL)</label>
              <input type="text" name="image_url" class="form-control" th:value="${user.image_url}">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Обновить пользователя</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-light">
          <a href="/users" class="btn btn-outline-dark">Назад к списку пользователей</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
